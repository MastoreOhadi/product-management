<div class="product-form-container">
  <h2 class="form-title">Edit Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter product name" />
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">
        Product name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="Enter price" />
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">
        Price is required.
      </mat-error>
      <mat-error *ngIf="productForm.get('price')?.hasError('min')">
        Price must be greater than 0.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter product description"></textarea>
      <mat-error *ngIf="productForm.get('description')?.hasError('required')">
        Description is required.
      </mat-error>
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Save</button>
    </div>
  </form>
</div>
