<div class="dialog-container">
  <h2 mat-dialog-title>{{ product.name }}</h2>
  <mat-dialog-content>
    <p><strong>قیمت:</strong> {{ product.price }}</p>
    <p><strong>توضیحات:</strong> {{ product.description }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button color="primary" mat-dialog-close>بستن</button>
  </mat-dialog-actions>
</div>
